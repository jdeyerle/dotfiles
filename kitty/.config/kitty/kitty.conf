# docs: https://sw.kovidgoyal.net/kitty/
# 'opt+cmd+,' or '$ kill -SIGUSR1 $(pgrep -a kitty)' to reload config

# https://sw.kovidgoyal.net/kitty/conf/#fonts
font_family JetBrainsMono Nerd Font Mono
font_size 13.0

# https://sw.kovidgoyal.net/kitty/conf/#window-layout
enabled_layouts fat:bias=70,tall:bias=70,grid,stack

# https://sw.kovidgoyal.net/kitty/actions/
map kitty_mod+enter launch --cwd=current
map cmd+enter launch --cwd=current
# map ctrl+k kitten kittens/background_theme.py

# BEGIN_KITTY_THEME
# One Dark
include current-theme.conf
# END_KITTY_THEME

# file generated by kbg command
include current-background.conf
